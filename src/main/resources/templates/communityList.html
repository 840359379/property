
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        小区列表
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/css/main.css}" media="all">
    <script type="text/javascript" th:src="@{/static/lib/loading/okLoading.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>小区管理</cite></a>
              <a><cite>小区列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <form class="layui-form x-center" action="" style="width:80%">
        <div class="layui-form-pane" style="margin-top: 15px;">
            <div class="layui-form-item">
                <label class="layui-form-label">日期范围</label>
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="开始日" id="LAY_demorange_s">
                </div>
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="截止日" id="LAY_demorange_e">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="username"  placeholder="请输入登录名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width:80px">
                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                </div>
            </div>
        </div>
    </form>
    <xblock>
        <button class="layui-btn" onclick="adminAdd('添加','community/communityAdd','1000','600')"><i class="layui-icon">&#xe608;</i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：<span class="layui-badge" th:text="${communityList.size()}"></span> 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>小区编号</th>
            <th>小区名称</th>
            <th>坐落地址</th>
            <th>占地面积（m2）</th>
            <th>总栋数</th>
            <th>总户数</th>
            <th>绿化率（%）</th>
            <th>开发商名称</th>
            <th>物业公司名称</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="x-img">
        <tr th:each="community:${communityList}">
            <td th:text="${community.id}"></td>
            <td th:text="${community.communityId}"></td>
            <td th:text="${community.communityName}"></td>
            <td th:text="${community.cellAddress}"></td>
            <td th:text="${community.areaCovered}"></td>
            <td th:text="${community.tung}"></td>
            <td th:text="${community.household}"></td>
            <td th:text="${community.afforestationRate + '%'}"></td>
            <td th:text="${community.developers}"></td>
            <td th:text="${community.property}"></td>
            <td th:text="${community.creationTime}" ></td>

            <td class="td-status"> <span class="layui-btn layui-btn-normal " onclick="start(this,'2',0)"> 显示 </span>
            </td>
            <td class="td-manage">
                <a style="text-decoration:none" onclick="admin_stop(this,'10001')" href="javascript:;" title="停用">
                    <i class="layui-icon">&#xe601;</i>
                </a>
                <a title="编辑" href="javascript:;" onclick="community_edit(this,'编辑','community/communityAdd','1000','800')"
                   class="ml-5" style="text-decoration:none" th:name="${community.id}">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" href="javascript:;" th:onclick="'admin_del(this,'+${community.id} + ')'" style="text-decoration:none">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
    <script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/static/js/x-layui.js}" charset="utf-8"></script>
    <script th:src="@{/static/root/community.js}"></script>
</html>
