<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        人员列表
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/css/main.css}" media="all">
    <script type="text/javascript" th:src="@{/static/lib/loading/okLoading.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>业主信息管理</cite></a>
              <a><cite>人员列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <form class="layui-form x-center" action="" style="width:800px">
        <div class="layui-form-pane" style="margin-top: 15px;">
            <div class="layui-form-item">
                <label class="layui-form-label">日期范围</label>
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="开始日" id="LAY_demorange_s">
                </div>
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="截止日" id="LAY_demorange_e">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="username"  placeholder="标题" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width:80px">
                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                </div>
            </div>
        </div>
    </form>
    <xblock>
        <button class="layui-btn" onclick="personnel_add('添加成员','personnel/personnelAdd','1000','600')">
            <i class="layui-icon">&#xe608;</i>添加
        </button>
        <span class="x-right" style="line-height:40px">共有数据：<span class="layui-badge" th:text="${personnelList.size()}">3</span> 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>所属小区</th>
            <th>所属房产</th>
            <th>成员名称</th>
            <th>联系方式</th>
            <th>职业</th>
            <th>出生日期</th>
            <th>性别</th>
            <th>成员类型</th>
            <th>备注</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="x-img">
        <tr th:each="personnel:${personnelList}">
            <td th:text="${personnel.id}">4</td>
            <td >
                <u style="cursor:pointer" onclick="question_show()" th:text="${personnel.communityId}">金华万府</u>
            </td>
            <td th:text="${personnel.homeId}">金华小区A栋</td>
            <td th:text="${personnel.memberName}"></td>
            <td th:text="${personnel.phone}"></td>
            <td th:text="${personnel.occupation}"></td>
            <td th:text="${personnel.birthday}"></td>
            <td th:text="${personnel.sex}"></td>
            <td th:text="${personnel.personnelType}"></td>
            <td th:text="${personnel.desc}"></td>
            <td th:text="${personnel.creationTime}"></td>
            <td class="td-manage">
                <a title="编辑" href="javascript:;" onclick="personnel_edit('编辑','personnel/personnelAdd',this,'1000','600')" th:name="${personnel.id}"
                   class="ml-5" style="text-decoration:none">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" href="javascript:;" th:onclick="'personnel_del(this,'+ ${personnel.id} +')'"
                   style="text-decoration:none">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/static/js/x-layui.js}" charset="utf-8"></script>
<script>
    layui.use(['laydate','element','laypage','layer'], function(){
        $ = layui.jquery;//jquery
        laydate = layui.laydate;//日期插件
        lement = layui.element();//面包导航
        laypage = layui.laypage;//分页
        layer = layui.layer;//弹出层
        okLoading.close($);

        var start = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

        var end = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };

        document.getElementById('LAY_demorange_s').onclick = function(){
            start.elem = this;
            laydate(start);
        }
        document.getElementById('LAY_demorange_e').onclick = function(){
            end.elem = this
            laydate(end);
        }
    });

    function question_show (argument) {
        layer.msg('可以跳到前台具体问题页面',{icon:1,time:1000});
    }
    /*添加*/
    function personnel_add(title,url,w,h){
        x_admin_show(title,url,w,h);
    }

    //编辑
    function personnel_edit (title,url,me,w,h) {
        url = url+"?id="+me.name;
        x_admin_show(title,url,w,h);
    }

    /*删除*/
    function personnel_del(obj,id){
        layer.confirm('确认要删除吗？',{icon:3,title:'提示信息'},function(index){
            $.ajax({
                type:"get",
                url:"/personnel/delete",
                data:{id:id},
                dataType:"json",
                success:function(data){
                    if(data.code == 200){
                        //发异步删除数据
                        $(obj).parents("tr").remove();
                        layer.msg(data.message,{icon:6,time:1000});
                        setTimeout(function(){
                            window.location.reload();
                        },1000);return false;
                    } else{
                        layer.msg(data.message,{icon:5,time:1000});return false;
                    }
                }
            });
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }
</script>

</body>
</html>
