
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        小区管理
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/css/main.css}" media="all">
    <script type="text/javascript" th:src="@{/static/lib/loading/okLoading.js}"></script>
    <!--百度编辑器-->
    <script th:src="@{/static/ueditor/ueditor.config.js}"></script>
    <script th:src="@{/static/ueditor/ueditor.all.min.js}"></script>
    <script th:src="@{/static/ueditor/lang/zh-cn/zh-cn.js}"></script>

</head>
<style>
    .imgs{display: none;}
    .picture{display: none;}
</style>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>小区管理</cite></a>
              <a><cite>添加小区</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <form class="layui-form layui-form-pane" action="" id="add">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <div class="layui-tab-content" >
                <div class="layui-tab-item layui-show">
                    <input type="hidden" name="id" value="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>小区管理员
                        </label>
                        <div class="layui-input-block">
                            <select name="userId" id="userId" >
                                <option value="4" >admin</option>
                                <option value="5" >admin</option>
                                <option value="6" >admin</option>
                                <option value="7" >admin</option>
                                <option value="8" >ADMIN</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>小区名称
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="communityName" autocomplete="off" placeholder="小区名称"
                                   class="layui-input" required="" style="width: 80%" lay-verify="required" th:value="${status == 2 ? community.communityName : ''}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>坐落地址
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="cellAddress" autocomplete="off" placeholder="坐落地址"
                                   class="layui-input" lay-verify="required" value="" style="width: 80%" th:value="${status == 2 ? community.cellAddress : ''}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>占地面积
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="areaCovered" autocomplete="off" placeholder="占地面积"
                                   class="layui-input" lay-verify="required" value="" style="width: 80%"th:value="${status == 2 ? community.areaCovered : ''}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>开发商名称
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="developers" autocomplete="off" placeholder="开发商名称"
                                   class="layui-input" lay-verify="required" value="" style="width: 80%" th:value="${status == 2 ? community.developers : ''}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>物业公司名称
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="property" autocomplete="off" placeholder="物业公司名称"
                                   class="layui-input" lay-verify="required" value="" style="width: 80%" th:value="${status == 2 ? community.property : ''}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>绿化率
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="afforestationRate" autocomplete="off" placeholder="绿化率"
                                   class="layui-input" lay-verify="required" value="" style="width: 80%" th:value="${status == 2 ? community.afforestationRate : ''}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>总栋数
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="tung" autocomplete="off" placeholder="总栋数"
                                   class="layui-input" lay-verify="required" value="" style="width: 80%" th:value="${status == 2 ? community.tung : ''}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>总户数
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="household" autocomplete="off" placeholder="总户数"
                                   class="layui-input" lay-verify="required" value="" style="width: 80%" th:value="${status == 2 ? community.household : ''}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>状态
                        </label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="1" title="显示" th:checked="${status == 2 ? community.status == 1 :'checked'}">
                            <div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                                <div>显示</div>
                            </div>
                            <input type="radio" name="status" value="0" title="隐藏" th:checked="${status == 2 ? community.status == 0 :'checked'}">
                            <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                                <div>隐藏</div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="link" class="layui-form-label">
                            <span class="x-red">*</span>小区简介
                        </label>
                        <div class="layui-input-inline">
                            <textarea  id="content" placeholder="" name="desc" th:text="${status == 2 ? community.communityName : ''}"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <button class="layui-btn" type="button" lay-filter="add" lay-submit="">
                            保存
                        </button>
                    </div>
                    <!--</form>-->
                    <div style="height:100px;"></div>
                </div>



            </div>

        </div>
    </form>
</div>
<script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/static/js/x-layui.js}" charset="utf-8"></script>
<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:700,initialFrameHeight:200,});
</script>
<script>
    layui.use(['element','layer','form'], function(){
        $ = layui.jquery;//jquery
        lement = layui.element();//面包导航
        layer = layui.layer;//弹出层
        form = layui.form();
        okLoading.close($);

        //监听提交
        form.on('submit(add)', function(data){
            let community_name=$("input[name='community_name']").val();
            let developers=$("input[name='developers']").val();
            let property=$("input[name='property']").val();
            if(community_name==""){
                layer.msg('小区名称不能为空',{icon:5,time:2000});return false;
            }
            if(developers==""){
                layer.msg('小区开发商不能为空',{icon:5,time:2000});return false;
            }
            if(property==""){
                layer.msg('物业公司不能为空',{icon:5,time:2000});return false;
            }
            let field = data.field;
            let url;
            if(location.href.split("=")[1] == undefined){
                url = "/community/add";
            }else {
                url = "/community/update";
                field.id = location.href.split("=")[1];
            }
            $.ajax({
                type:"post",
                url:url,
                data:field,
                dataType:"json",
                success:function(res) {
                    if(res.code == 200) {
                        layer.msg(res.message, {icon: 6,time:2000},function () {
                            window.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                        return false;

                    }
                    else{
                        layer.msg(data.info,{icon:5,time:2000});return false;
                    }
                }

            });

        });

    })
</script>

</body>
</html>
